<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="contactList.css">
</head>
<body>
    <div class="container">
        <h1>Saved Contacts</h1>

        <!-- Search Bar -->
        <input type="text" id="searchBox" placeholder="Search by Name..." onkeyup="searchContact()">

        <!-- Contact Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactTableBody"> 
                <!-- Contacts will be added dynamically -->
            </tbody>
        </table>

        <a href="index.html" class="back-btn">â¬… Back to Home</a>
    </div>

    <script src="contacts.js"></script>
</body>
</html>
